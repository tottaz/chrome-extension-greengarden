<html>
<head>
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.10.custom.min.js"></script>
  <script type="text/javascript" src="js/greengarden.js"></script>
  <script type="text/javascript" src="js/options.js"></script>
  <script type="text/javascript" src="js/api_bridge.js"></script>
  <script type="text/javascript" src="js/server_model.js"></script>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/popup_style.css"/>
</head>

<body>

  <div id="banner">
    Add to Greengarden
    <a id="close-banner" class="close-x"></a>
  </div>

  <div id="error" style="display:none">
    <span class="error-icon"></span>
    Sorry, an error occurred. Please try again later.
  </div>

  <div id="content">
    <div id="add_view" style="display:none">
      <table class="form">
        <tr>
          <td class="field-name">Title:</td>
          <td class="field-value">
            <input id="title"/>
          </td>
        </tr>

        <tr>
          <td class="field-name">URL:</td>
          <td class="field-value">
            <textarea id="url"></textarea>
          </td>
        </tr>

        <tr>
          <td class="field-name">Category:</td>
          <td class="field-value">
            <select id="category"><option>Loading...</option></select>
          </td>
        </tr>

        <tr>
          <td class="field-name">Assignee:</td>
          <td class="field-value">
            <select id="assignee"><option>Loading...</option></select>
          </td>
        </tr>

        <tr>
          <td class="field-name"></td>
          <td class="field-value">
            <div id="add_button" tabindex="0" class="button primary-button disabled">
              <span class="button-text">Add to Greengarden</span>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div id="success_view" style="display:none">
      <span class="success-icon"></span>
      Create news <a id="new_newsitem_link" target="_blank" href=""></a>.
    </div>

    <div id="login_view" style="display:none">
      You need to be logged in to <a id="login_link" href="http://localhost/greengarden/admin/users/login"> into Greengarden</a> to start adding
      news.
    </div>

  </div>

</body>

<!-- Adds event handlers to elements, so we include at the end -->
<script type="text/javascript" src="js/popup.js"></script>

</html>
